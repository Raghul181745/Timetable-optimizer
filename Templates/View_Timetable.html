<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Timetable</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>View Timetable</h2>
        <table border="1" cellpadding="8" cellspacing="0">
            <tr>
                <th>ID</th>
                <th>Staff Name</th>
                <th>Department</th>
                <th>Semester</th>
                <th>Subject</th>
                <th>Day</th>
                <th>Time</th>
                <th>Actions</th>
            </tr>
            {% for row in timetable %}
            <tr>
                <td>{{ row.id }}</td>
                <td>{{ row.staff_name }}</td>
                <td>{{ row.department }}</td>
                <td>{{ row.semester }}</td>
                <td>{{ row.subject }}</td>
                <td>{{ row.day }}</td>
                <td>{{ row.time }}</td>
                <td>
                    <a href="{{ url_for('edit_entry', entry_id=row.id) }}">Edit</a> | 
                    <a href="{{ url_for('delete_entry', entry_id=row.id) }}" onclick="return confirm('Are you sure you want to delete this entry?');">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </table>
        <br>
        <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
    </div>
</body>
</html>
