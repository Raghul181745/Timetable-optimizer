<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Timetable Entry</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }
        h2 { text-align: center; color: #333; margin-bottom: 25px; }
        label { display: block; margin-bottom: 8px; color: #555; font-weight: 600; }
        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #27ae60;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover { background: #219150; }
        a { display: block; text-align: center; margin-top: 15px; color: #4a90e2; text-decoration: none; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Add Timetable Entry</h2>
        <form method="POST">
            <label>Staff Name:</label>
            <input type="text" name="staff_name" required><br><br>

            <label>Department:</label>
            <input type="text" name="department" required><br><br>

            <label>Year:</label>
            <input type="text" name="year" placeholder="Year" required><br><br>

            <label>Semester:</label>
            <input type="text" name="semester" required><br><br>

            <label>Subject:</label>
            <input type="text" name="subject" required><br><br>

            <label>Room / Venue (Optional):</label>
            <input type="text" name="room" placeholder="e.g. Lab 1, Room 304"><br><br>

            <label>Day:</label>
            <select name="day" required>
                <option value="Monday">Monday</option>
                <option value="Tuesday">Tuesday</option>
                <option value="Wednesday">Wednesday</option>
                <option value="Thursday">Thursday</option>
                <option value="Friday">Friday</option>
            </select><br><br>

            <label>Hour:</label>
            <select name="time" required>
                <option value="8:30 - 9:20">8:30 - 9:20</option>
                <option value="9:20 - 10:10">9:20 - 10:10</option>
                <option value="10:20 - 11:10">10:20 - 11:10</option>
                <option value="11:10 - 12:00">11:10 - 12:00</option>
                <option value="12:45 - 1:30">12:45 - 1:30</option>
                <option value="1:30 - 2:20">1:30 - 2:20</option>
                <option value="2:20 - 3:00">2:20 - 3:00</option>
            </select><br><br>

            <button type="submit">Add Entry</button>
        </form>
        <br>
        <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
    </div>
</body>
</html>
